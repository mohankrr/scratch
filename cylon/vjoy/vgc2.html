<!Doctype html>
<html>
<head>
<script src="gamecontroller.js"></script>
<style>
html, body, canvas {
  margin: 0;
  padding: 0;
  border: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
</style>
</head>
<body>
<canvas></canvas>
<script>
/* globals GameController */

(function(){
  'use strict';

  var canvas = document.getElementsByTagName('canvas')[0];
  function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener(resize);
  window.addEventListener("orientationchange",resize);

  resize();

 GameController.init( {
    left: {
        position: { left: '50%', bottom: '5%' },
        dpad: {
            up: { width: '50%', height: '10%' },
            down: { width: '50%', height: '10%' },
            left: { width: '50%', height: '10%' },
            right: { width: '50%', height: '10%' }
        }
    },
    right: false
});
});
</script>
</body>
</html>
